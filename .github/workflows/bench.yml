          \`${{ fromJson(needs.read.outputs.result).rps.medium_tailcall_default }} RPS\` | \
          \`${{ fromJson(needs.read.outputs.result).p95.medium_tailcall_default }} sec\` |" >> "results.md"
          echo "| [Grafbase](https://github.com/grafbase/grafbase) | \
