          \`${{ fromJson(needs.read.outputs.result).rps.medium_grafbase_default }} RPS\` | \
          \`${{ fromJson(needs.read.outputs.result).p95.medium_grafbase_default }} sec\` |" >> "results.md"
          echo "| [Wundegraph](https://github.com/wundergraph/cosmo) | \
