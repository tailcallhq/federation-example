schema
  @server(port: 8004)
  @upstream(baseURL: "http://127.0.0.1:8071") {
  query: Query
  mutation: Mutation
}

type Query {
  # tailcall expect query to be there.
  me: String @expr(body: "me")
}

input MoodInput {
  employeeID: Int!
  mood: Mood!
}

type Mutation {
    updateMood(input: MoodInput!): Employee! @http(baseURL: "http://127.0.0.1:8071", path: "/mood", method: POST, body: "{{.args.input}}")
}

enum Mood {
    HAPPY
    SAD
}

type Employee {
  id: Int!
  currentMood: Mood! @http(baseURL: "http://127.0.0.1:8071", path: "/mood", query: [{key: "id", value: "{{.value.id}}"}], batchKey: ["id"], select: "{{.currentMood}}")
}
